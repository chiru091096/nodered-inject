<script type="text/javascript">
    RED.nodes.registerType('custom-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            type: { value: "", required: true },
            value: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "node.png",
        label: function () {
            return this.name || "custom-node";
        },
        oneditprepare: function () {
            // Create the input fields for type and value properties
            var typeInput = $("<input>", { type: "text", id: "node-input-type" }).appendTo("#dialog-form");
            var valueInput = $("<input>", { type: "text", id: "node-input-value" }).appendTo("#dialog-form");
            $("#node-input-type").val(this.type);
            $("#node-input-value").val(this.value);
        },
        oneditsave: function () {
            // Save the values of type and value properties
            this.type = $("#node-input-type").val();
            this.value = $("#node-input-value").val();
        }
    });
</script>
