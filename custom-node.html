<script type="text/javascript">
    RED.nodes.registerType('custom-node', {
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            type: { value: "", required: true },
            value: { value: "", required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "node.png",
        label: function () {
            return this.name || "custom-node";
        },
        oneditprepare: function () {
            // Create the input fields for type and value properties
            $('<label for="node-input-type">Type</label><input type="text" id="node-input-type" placeholder="Enter type"><br>')
                .appendTo('#node-dialog-edit-form');
            $('<label for="node-input-value">Value</label><input type="text" id="node-input-value" placeholder="Enter value">')
                .appendTo('#node-dialog-edit-form');

            // Set the input field values based on the current node configuration
            $('#node-input-type').val(this.type);
            $('#node-input-value').val(this.value);
        },
        oneditsave: function () {
            // Save the values of type and value properties when editing is saved
            this.type = $('#node-input-type').val();
            this.value = $('#node-input-value').val();
        }
    });
</script>
