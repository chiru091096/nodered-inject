<script type="text/javascript">
    RED.nodes.registerType('custom-node', {
        category: 'input',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            valueType: { value: 'integer' },
            value: { value: 0 }
        },
        inputs: 0,
        outputs: 1,
        icon: 'inject.png',
        label: function () {
            return this.name || 'custom-node';
        },
        oneditprepare: function () {
            var valueType = this.valueType || 'integer';
            $('#node-input-valueType').val(valueType);
            $('#node-input-value').val(this.value);
        },
        oneditsave: function () {
            this.valueType = $('#node-input-valueType').val();
            this.value = $('#node-input-value').val();
        }
    });
</script>
<script type="text/html" data-template-name="custom-node">
    <div class="form-row">
        <label for="node-input-valueType">Value Type</label>
        <select id="node-input-valueType">
            <option value="integer">Integer</option>
            <option value="boolean">Boolean</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-value">Value</label>
        <input type="text" id="node-input-value" placeholder="Enter a value">
    </div>
</script>
